<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>itemLister</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<div id="header">
		<h1 id="main-heading">Item Lister</h1>
		<input type="text" name="searchbar" id="searchbar" placeholder="Search Items..."></input>
	</div>
	<br>
	<div class="container">
	<form id="content">
		<h1>Add Items</h1>
		<input type="text" name="enlist" id="enlist">
		<button id="btn">Enlist</button>
	</form>
	<div id="items">
		<h2>Items</h2>
		<ul id="ourList">
			<li class="litem">Item 1<button class="delete">X</button></li>
			<li class="litem">Item 2<button class="delete">X</button></li>
			<li class="litem">Item 3<button class="delete">X</button></li>
			<li class="litem">Item 4<button class="delete">X</button></li>
		</ul>
	</div>
	</div>
	
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
